<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Repositories</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
        .description-cell {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 300px;
            overflow: hidden;
        }
    </style>
    <script>
        // JavaScript to handle real-time search
        function searchRepositories() {
            const searchQuery = document.getElementById('search').value;

            // Send AJAX request to the server with the search query
            fetch(`/all_repositories?search=${encodeURIComponent(searchQuery)}`, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'  // Indicate AJAX request
                }
            })
            .then(response => response.json())
            .then(data => {
                // Update the table with the filtered repositories
                const tableBody = document.getElementById('repositoriesTableBody');
                tableBody.innerHTML = '';  // Clear the table

                data.repositories.forEach(repo => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${repo.repo_name}</td>
                        <td>${repo.author_name}</td>
                        <td>${new Date(repo.created_time * 1000).toLocaleString()}</td>
                        <td class="description-cell">${repo.description}</td>
                        <td><a href="/repo/${repo.author_name}/${repo.repo_name}">View Repository</a></td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching repositories:', error));
        }

        // Add event listener to search input for real-time search
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('search').addEventListener('input', searchRepositories);
        });
    </script>
</head>
<body>
    <h1>All Repositories</h1>

    <!-- Search Form (without a submit button) -->
    <input type="text" id="search" placeholder="Search by description" value="{{ search_query }}">

    <table>
        <thead>
            <tr>
                <th>Repository Name</th>
                <th>Author</th>
                <th>Created Date</th>
                <th>Description</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody id="repositoriesTableBody">
            {% for repo in repositories %}
                <tr>
                    <td>{{ repo['repo_name'] }}</td>
                    <td>{{ repo['author_name'] }}</td>
                    <td>{{ repo['created_time'] | datetimeformat }}</td>
                    <td class="description-cell">{{ repo['description'] }}</td>
                    <td><a href="{{ url_for('view_repository', author=repo['author_name'], repo_name=repo['repo_name']) }}">View Repository</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_repo') }}">Create Repository</a>
    <a href="{{ url_for('view_repositories') }}">My Repositories</a>
</body>
</html>
