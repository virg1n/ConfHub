<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Repository</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Create a New Repository</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('create_repo') }}" method="post" enctype="multipart/form-data">
        <label for="repo_name">Repository Name:</label><br>
        <input type="text" id="repo_name" name="repo_name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="files">Upload Files:</label><br>
        <input type="file" id="files" name="files" multiple><br><br>

        <input type="submit" value="Create Repository">
    </form>
    <br>
    <a href="{{ url_for('view_repositories') }}">My Repositories</a>
</body>
</html>
