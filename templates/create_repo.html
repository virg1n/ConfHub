<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Repository</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Create a New Repository</h1>
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %} -->
    <h1>Create Repository</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="repo_name">Repository Name:</label>
      <input type="text" id="repo_name" name="repo_name" required><br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="5" cols="50">{{ description }}</textarea><br><br>

      <label for="is_open">Open Repository:</label>
      <input type="checkbox" id="is_open" name="is_open" checked><br><br>

      <label for="diagram">Upload Diagram:</label>
      <input type="file" id="diagram" name="diagram"><br><br>

      <label for="files">Upload Files:</label>
      <input type="file" id="files" name="files" multiple><br><br>

      <div>
        <label for="use_ai">Generate Description Using AI:</label>
        <input type="checkbox" id="use_ai" name="use_ai">
      </div>  

      <button type="submit">Create Repository</button>
  </form>
    <br>
    <a href="{{ url_for('view_repositories') }}">My Repositories</a>
    <a href="{{ url_for('all_repositories') }}">All Repositories</a>
</body>
</html>
